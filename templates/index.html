<!DOCTYPE html>
<html lang="en">

<head>
    <title>Index</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center">
        <div id="divForm" class="border rounded">
            <div>
                <h1>Insira as informações referentes ao seu curso</h1>
            </div>
            <div>
                <form id="form" class="mb-3" action="/grafo", method="GET">
                    <input id="inputUniversidade" type="number" name="codUni" value="" style="display: none;">
                    <input id="inputCurso" type="number" name="codCurso" value="" style="display: none;">

                    <div class="row">
                        <label class="col-sm-2 col-form-label col-form-label-lg">Universidade:</label>
                        <div class="col-sm-10">
                            <select id="selectUniversidades" class="form-select form-select-lg">
                                <option value="">Selecione sua universidade</option>
                            </select>
                        </div>

                    </div>
                    <div id="selectCursosWrapper" class="row" style="display: none;">
                        <label class="col-sm-2 col-form-label col-form-label-lg">Curso:</label>
                        <div class="col-sm-10">
                            <select id="selectCursos" class="form-select form-select-lg">
                                <option value="">Selecione seu curso</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col align-self-start"></div>
                        <div class="col align-self-center"></div>
                        <div class="col align-self-end">
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" id="submitForm" type="button" class="btn btn-outline-success align-self-end"
                                    style="display: none;">Ver grafo</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
